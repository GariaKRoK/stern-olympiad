{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'new_static/assets/css/main.css' %}">
    <title>Начало олимпиады - Штерн</title>
</head>
<body>

<div class="dialog-layer index-animation">
    <div class="content">
        <div id="animation">

        </div>
    </div>
</div>

<div class="template-wrap index-layer index-bg-layer">
    <div class="content-layer">
        <header class="header" id="header">
            <ul class="header-nav">
                <li class="header-item">
                    Пока ждем начала
                    <img class="arrow" src="{% static 'new_static/assets/images/arrow-1.svg' %}" alt="">
                </li>
                <li class="header-item">
                    <a class="header-link sign-modal-activate" >
                        Об олимпиаде
                    </a>
                </li>
                <li class="header-item">
                    <a class="header-link sign-modal-activate" >
                        Юзернейм
                    </a>
                </li>
            </ul>
            <div class="dots-image">
                <img src="{% static 'new_static/assets/images/bg-layer-6.svg' %}" alt="">
            </div>
        </header>

        <div class="site-visit">
            <p>Посетите наш сайт :)</p>
            <p><a class="site-visit-link" href="">www.schoolofsciences.ru</a></p>
        </div>
        <div class="social-links">
            <ul class="social-list">
                <li class="social-item">
                    <a class="social-link" href="#">
                        <img class="social-image vk" src="{% static 'new_static/assets/images/social-icon-vk.svg' %}" alt="">
                    </a>
                </li>
                <li class="social-item">
                    <a class="social-link" href="#">
                        <img class="social-image instagram" src="{% static 'new_static/assets/images/social-icon-instagram.svg' %}" alt="">
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
</div>
<div class="sign-modal-bg">
    <div class="content">
        <img src="{% static 'new_static/assets/images/plus.svg' %}" alt="">
        <!--        <div class="modal">-->
        <!--            <div class="forms">-->
        <!--            </div>-->
        <!--        </div>-->
    </div>
</div>
<div class="sign-modal">
    <div class="content">
        <div class="modal">
            <div class="navigation">
                <a class="active" id="signInSelector">Войти</a>
                <a id="signUpSelector">Регистрация</a>
                <img id="signModalClose" src="{% static 'new_static/assets/images/plus.svg' %}" alt="">
            </div>
            <div class="forms" >
                <form class="singInForm" action="" method="post" id="signInForm">
                    <label for="signInUserName">Имя пользователя</label>
                    <br>
                    <input type="text" id="signInUserName">
                    <br>
                    <label for="signInPassword">Пароль</label>
                    <br>
                    <input type="password" id="signInPassword">
                    <div class="error-text">
                        Неправильный пароль!
                    </div>
                    <button type="submit">go!</button>
                </form>
                <form class="singInForm" action="" method="post" id="signUpForm">
                    <div class="row">
                        <div class="item">
                            <label for="signUpUserName">Имя пользователя</label>
                            <br>
                            <input type="text" id="signUpUserName">
                        </div>
                        <div class="item">
                            <label for="signUpPassword">Пароль</label>
                            <br>
                            <input type="text" id="signUpPassword">
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <label for="signUpEmail">Почта</label>
                            <br>
                            <input type="text" id="signUpEmail">
                        </div>
                        <div class="item">
                            <label for="signUpPhone">Номер телефона</label>
                            <br>
                            <input type="text" id="signUpPhone">
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <label for="signUpName">Имя</label>
                            <br>
                            <input type="text" id="signUpName">
                        </div>
                        <div class="item">
                            <label for="signUpLastName">Фамилия</label>
                            <br>
                            <input type="text" id="signUpLastName">
                        </div>
                    </div>
                    <div class="row">
                        <div class="item">
                            <label for="schoolClass">Класс</label>
                            <br>
                            <input type="text" id="schoolClass">
                        </div>
                        <div class="item">
                            <label for="school">Школа</label>
                            <br>
                            <input type="text" id="school">
                        </div>
                    </div>
                    <div class="error-text">
                        Неправильный пароль!
                    </div>
                    <button type="submit">go!</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="{% static 'new_static/assets/js/jquery-3.5.1.min.js' %}"></script>

<footer class="footer" id="footer">
    <div class="footer-images">
        <img class="stripes" src="{% static 'new_static/assets/images/bg-layer-7.svg' %}" alt="">
    </div>
    <div class="content">
        <p>
            <a href="#">
                Политика конфиденциальности
            </a>
        </p>
        <p>
            <a href="#">
                Соглашение
            </a>
        </p>
    </div>
    <div class="copyright">
        <p>COPYRIGHT &#169;2020 <span>Школа точных наук "ШТЕРН"</span></p>
    </div>
    <script src="//code-ya.jivosite.com/widget/7l9qiHZFEA" async></script>

</footer>
<div id="preloader"></div>
<script src="{% 'new_static/assets/lottie-web/build/player/lottie.js' %}"></script>
<script>
    $('.sign-modal-activate').click(function () {
        $('.sign-modal').addClass('sign-modal-active')
        $('.sign-modal-bg').addClass('sign-modal-bg-active')
    })
    $('#signModalClose').click(function () {
        $('.sign-modal').removeClass('sign-modal-active')
        $('.sign-modal-bg').removeClass('sign-modal-bg-active')
    })
</script>
<script>
    lottie.loadAnimation({
        container: document.getElementById('animation'),
        renderer: 'svg',
        loop: true,
        autoplay: true,
        path: 'assets/animations/main-anim.json',
    });
</script>
<script>
    lottie.loadAnimation({
        container: document.getElementById('preloader'),
        renderer : 'svg',
        loop     : true,
        autoplay : true,
        path     : "{% static 'new_static/assets/data.json' %}"
    });
</script>
<script src="{% static 'new_static/assets/js/main.js' %}"></script>

</body>
</html>
